<!DOCTYPE html>
<html>
  <head>
    <title>Tuts Town KM</title>
    <link rel= "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Poppins:ital,wght@0,200;1,200&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1>Welcome To Tuts+ Town</h1>
      <img id="header-img" src="images/townheader.svg" alt="An illustration of Tuts Town tower." >
    </header>

    <main>
      <section class="store-section">
        <img class="main-img" src="images/townsleep.svg" alt="Illustration of a Tuts Town hotel." width="500" height="500" >
        <div>
          <h2 class="main-heading">Sleep</h2>
          <ul class="main-text">
            <li>
              <a class="main-text" href="#">The Snooze Inn</a>
            </li>
            <li>
              <a class="main-text" href="#">Zzz Hotel</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="main-img" src="images/townfood.svg" alt="Illustration of a Tuts Town restaurant." width="500" height="500" />
        <div>
          <h2 class="main-heading">Food</h2>
          <ul class="main-text">
            <li>
              <a href="#">Just Cookies</a>
            </li>
            <li>
              <a href="#">Cake Too</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="main-img" src="images/townshop.svg" alt="Illustration of a Tuts Town store." width="500" height="500" />
        <div>
          <h2 class="main-heading">Shop</h2>
          <ul class="main-text">
            <li >
              <a  href="#">Puppy Parade</a>
            </li>
            <li>
              <a href="#">Cool Kittens</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Created with enthusiasm by caring residents.
      </p>
    </footer>

  </body>
</html>
