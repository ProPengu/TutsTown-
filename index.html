<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tuts Town</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <h1>Welcome To Tuts+ Town</h1>
    <img src="images/townheader.svg" alt="An illustration of Tuts Town tower." id="headerimg">
  </header>

  <main>
    <section class="storesection">
      <img src="images/townsleep.svg" alt="Illustration of a Tuts Town hotel." width="500" height="500"
        class="main-img">
      <div>
        <h2 class="main-heading">Sleep</h2>
        <ul>
          <li class="main-text">
            <a href="#" target="_blank" class="main-text">The Snooze Inn</a>
          </li>

          <li class="main-text">
            <a href="#" target="_blank" class="main-text">Zzz Hotel</a>
          </li>

        </ul>
      </div>
    </section>

    <section class="storesection">
      <img src="images/townfood.svg" alt="Illustration of a Tuts Town restaurant." width="500" height="500"
        class="main-img">
      <div>
        <h2 class="main-heading">Food</h2>
        <ul>
          <li class="main-text">
            <a href="#" target="_blank" class="main-text">Just Cookies</a>
          </li>

          <li class="main-text">
            <a href="#" target="_blank" class="main-text">Cake Too</a>
          </li>

        </ul>
      </div>
    </section>

    <section class="storesection">
      <img src="images/townshop.svg" alt="Illustration of a Tuts Town store." width="500" height="500" class="main-img">
      <div>
        <h2 class="main-heading">Shop</h2>
        <ul>

          <li class="main-text">
            <a href="#" target="_blank" class="main-text">Puppy Parade</a>
          </li>

          <li class="main-text">
            <a href="#" target="_blank" class="main-text">Cool Kittens</a>
          </li>

        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Created with enthusiasm by caring residents.
    </p>
  </footer>

</body>

</html>
